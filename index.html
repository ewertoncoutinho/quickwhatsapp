<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#25d366" />
    <title>QuickWhatsApp</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="flex justify-content-center align-items-center flex-direction-column"
  >
    <div class="title mb-20">
      <h1 class="flex justify-content-center mb-10">QuickWhatsApp</h1>
      <p>Inicie uma conversa no WhatsApp sem adicionar aos contatos.</p>
    </div>
    <div>
      <input
        class="phone flex justify-content-center mb-20"
        type="tel"
        id="phone"
        pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
        placeholder="+55 -- ----- ----"
      />
      <button onclick="quick()">Iniciar conversa</button>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/main.js"></script>
  </body>
</html>
